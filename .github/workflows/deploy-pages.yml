name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main
      - Omer-edits
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload Pages artifact
        # v1 used an older `actions/upload-artifact` version that is now deprecated.
        # Use v2 which depends on the supported artifact action.
        uses: actions/upload-pages-artifact@v4
        with:
          path: "."

      - name: Deploy to GitHub Pages
        # Use the newer v2 tag to avoid transitive dependencies on deprecated actions
        uses: actions/deploy-pages@v4
