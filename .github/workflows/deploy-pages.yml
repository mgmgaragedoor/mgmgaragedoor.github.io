name: Deploy site to GitHub Pages

on:
  push:
    branches:
      - main
      - Omer-edits
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload Pages artifact
        # Create a run-unique artifact name so deploy can pick the correct one
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'
          # upload-pages-artifact expects the input named `name` (not `artifact_name`)
          name: github-pages-${{ github.run_id }}

      - name: Deploy to GitHub Pages
        # Use the newer v4 tag and reference the run-unique artifact name
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-${{ github.run_id }}
